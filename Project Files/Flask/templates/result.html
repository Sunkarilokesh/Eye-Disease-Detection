<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin: 20px 0;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <img src="{{ url_for('static', filename=img_path.split('/')[-1]) }}" alt="Uploaded Image">
    <p class="result">Predicted Label: {{ predicted_label }}</p>
    <a href="{{ url_for('index') }}">Upload Another Image</a>
</body>
</html>
